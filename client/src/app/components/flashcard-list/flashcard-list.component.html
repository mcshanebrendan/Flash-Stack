<h2>Flashcards</h2>

<div *ngFor="let card of flashcards" class="flashcard">
  <div><strong>Q:</strong> {{ card.question }}</div>
  <div><strong>A:</strong> {{ card.answer }}</div>
  <div class="flashcard-actions">
    <button (click)="deleteFlashcard(card.id)">Delete</button>
  </div>
</div>

<h3>Add New Flashcard</h3>
<input [(ngModel)]="newQuestion" placeholder="Question" />
<input [(ngModel)]="newAnswer" placeholder="Answer" />
<button (click)="addFlashcard()">Add</button>
